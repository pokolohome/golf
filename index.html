<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼팅 계산기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
    <h1>퍼팅 계산기</h1>
    <div class="input-section">
         <label>몇 미터</label>
        <div class="button-group">
            <button onclick="setValue('A', 1.5)">1.5</button>
            <button onclick="setValue('A', 2)">2</button>
            <button onclick="setValue('A', 3)">3</button>
            <button onclick="setValue('A', 4)">4</button>
            <button onclick="setValue('A', 5)">5</button>
            <button onclick="setValue('A', 6)">6</button>
            <button onclick="setValue('A', 7)">7</button>
            <button onclick="setValue('A', 8)">8</button>
            <button onclick="setValue('A', 9)">9</button>
            <button onclick="setValue('A', 10)">10</button>
            <button onclick="setValue('A', 15)">15</button>
            <button onclick="setValue('A', 20)">20</button>
            <!-- 추가 버튼 생략 -->
        </div>
        <p> <span id="displayA">없음</span> M</p>

         <label>몇 컵</label>
        <div class="button-group">
            <button onclick="setValue('B', 0.5)">0.5</button>
            <button onclick="setValue('B', 1)">1</button>
            <button onclick="setValue('B', 1.5)">1.5</button>
            <button onclick="setValue('B', 2)">2</button>
            <button onclick="setValue('B', 2.5)">2.5</button>
            <button onclick="setValue('B', 3)">3</button>
            <button onclick="setValue('B', 4)">4</button>
            <button onclick="setValue('B', 5)">5</button>
            <button onclick="setValue('B', 6)">6</button>
            <button onclick="setValue('B', 9)">9</button>
            <!-- 추가 버튼 생략 -->
        </div>
        <p> <span id="displayB">없음</span> 컵 </p>
    </div>
    <button onclick="calculate()">계산하기</button> <!-- 버튼 위치 변경 -->
    <div class="result-section">
        <h2> <span id="result">0</span> 컵 보고 잘좀 쳐라</h2>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
